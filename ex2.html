<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Ex2</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            * {
                box-sizing: border-box;
            }
            html, body {
                height: 100%;
                width: 100%;
                margin: 0;
            }
            header{
                margin: auto;
                width: 80%;
                height: 15%;
                background-color: blue;
                text-align: center;
            }

            nav {
                margin: auto;
                width: 80%;
                height: 10%;
                background-color: orange;
                text-align: center;
            }

            .sectionA{
                margin: auto;
                width: 100%;
                height: 30%;
                background-color:purple;
                text-align: center;
            }

            .sectionB{
                margin: auto;
                width: 80%;
                height: 30%;
                background-color: yellow;
                text-align: center;
            }

            footer{
                margin: auto;
                width: 80%;
                height: 15%;
                background-color: darkgreen;
                text-align: center;
                /* clear: both; */
            }
            
        </style>
    </head>
    <body>
        <header>Header</header>

        <nav>Navigator</nav>

        
        <section class="sectionA">SectionA</section>
        <section class="sectionB">SectionB</section>
  
        
        <footer>Footer</footer>
    </body>
</html>
