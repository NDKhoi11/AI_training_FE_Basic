<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Ex1</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            * {
                box-sizing: border-box;
            }
            html, body {
                height: 100%;
                margin: 0;
            }
            header{
                height: 20%;
                background-color: blue;
                text-align: center;
            }

            aside {
                height: 60%;
                width: 20%;
                float: left;
                text-align: center;
                background-color: orange;
            }

            section{
                height: 60%;
                float: left;
                width: 80%;
                text-align: center;
                background-color: purple;
            }
            
            footer{
                height: 20%;
                background-color: darkgreen;
                padding: 10px;
                text-align: center;
                clear: both;
            }
            
        </style>
    </head>
    <body>
        <header>Header</header>

        <aside><p>Aside</p></aside>

        <section><p>Section</p></section>
        
        <footer><p>Footer</p></footer>
    </body>
</html>
